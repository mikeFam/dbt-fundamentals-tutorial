version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _BATCHED_AT
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        columns:
          - name: id
            tests:
              - unique:
                  config:
                    severity: error
                    error_if: ">30"
                    warn_if: ">10"
              - not_null

          - name: paymentmethod
            tests:
              - accepted_values:
                  values: ['bank_transfer', 'coupon', 'credit_card', 'gift_card']
                  config:
                    where: "status != 'fail'"

          - name: status
            tests:
              - accepted_values:
                  values: ['success', 'fail']
                  config: 
                    limit: 10
                    store_failures: true

